name: Build and Deploy

on:
  push:
    branches: [ master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.image.outputs.tag }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image tag
        id: image
        run: |
          TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Building: $TAG"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.image.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Build summary
        run: |
          echo "### ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.image.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: Deploy to Poseidon
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    environment:
      name: production

    steps:
      - name: Create deployment payload
        id: payload
        run: |
          PAYLOAD=$(jq -n \
            --arg image "${{ needs.build.outputs.image-tag }}" \
            --arg ref "${{ github.ref }}" \
            --arg repo_name "${{ github.repository }}" \
            --arg repo_id "${{ github.repository_id }}" \
            --arg owner_login "${{ github.repository_owner }}" \
            '{
              image: $image,
              ref: $ref,
              repository: {
                id: $repo_id,
                name: $repo_name,
                owner: { login: $owner_login }
              }
            }'
          )
          
          echo "payload<<EOF" >> $GITHUB_OUTPUT
          echo "$PAYLOAD" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Sign deployment payload
        id: sign
        env:
          PAYLOAD: ${{ steps.payload.outputs.payload }}
        run: |
          SIGNATURE="sha256=$(printf '%s' "$PAYLOAD" \
            | openssl dgst -sha256 -hmac "${{ secrets.SERVER_WEBHOOK_SECRET }}" \
            | cut -d' ' -f2)"
          echo "signature=$SIGNATURE" >> $GITHUB_OUTPUT

      - name: Trigger deployment webhook
        id: webhook
        env:
          PAYLOAD: ${{ steps.payload.outputs.payload }}
          SIGNATURE: ${{ steps.sign.outputs.signature }}
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "${{ secrets.SERVER_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: $SIGNATURE" \
            -H "X-GitHub-Event: deployment" \
            -H "X-GitHub-Delivery: ${{ github.run_id }}" \
            -d "$PAYLOAD")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" = "204" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Deployment triggered successfully"
            exit 0
          else
            echo "âŒ Deployment failed with HTTP $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi

      - name: Deployment summary
        if: success()
        run: |
          echo "### ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.build.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ needs.build.outputs.image-digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** [\`${GITHUB_SHA::7}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Triggered by @${{ github.actor }}_" >> $GITHUB_STEP_SUMMARY

      - name: Deployment failed notification
        if: failure()
        run: |
          echo "### âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The deployment webhook request failed. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ needs.build.outputs.image-tag }}\`" >> $GITHUB_STEP_SUMMARY